<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBRadio México - Navidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET Y FUENTES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            user-select: none;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #121638, #0a1855);
            background-attachment: fixed;
            color: white;
            visibility: hidden;
            overflow-x: hidden;
        }

        /* --- CONTENEDOR LIMITADOR --- */
        .main-container, .section-header, .hero-title {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-container {
            padding: 0 20px;
            margin-bottom: 60px;
        }

        /* --- CABECERA --- */
        #sticky-header {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.4s ease;
        }

        #sticky-header.header-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-title {
            font-size: clamp(20px, 5vw, 32px);
            text-shadow: 0 0 15px rgba(230, 0, 35, 0.6);
            font-weight: 700;
        }

        .logo-title span { color: #E60023; }

        /* --- BANNER DINÁMICO --- */
        .banner-slider-container {
            position: relative;
            width: 100%;
            height: 60vh; 
            min-height: 400px;
            max-height: 600px;
            overflow: hidden;
        }

        .banner-slide {
            padding: 4rem 10%;
            display: flex;
            align-items: flex-end;
            background-size: cover;
            background-position: center;
        }

        .banner-content-overlay h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 10px;
        }

        .banner-slide-button {
            display: inline-block;
            padding: 10px 25px;
            background: #E60023;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 15px;
            transition: 0.3s;
        }

        /* --- GRIDS Y SLIDERS --- */
        .guide-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .micro-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none; /* Ocultar scroll en Firefox */
        }

        .scroll-container::-webkit-scrollbar { display: none; }

        /* Ajustes para Pantallas Grandes (PC) */
        @media (min-width: 768px) {
            .guide-grid { grid-template-columns: repeat(6, 1fr); }
            .micro-grid { grid-template-columns: repeat(4, 1fr); }
            .section-header { border-radius: 10px; }
            .locutor-card { width: 180px; }
        }

        /* --- TARJETAS --- */
        .guide-card {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(230, 0, 35, 0.2);
            border-radius: 15px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .guide-card a { text-decoration: none; color: white; padding: 10px; }
        .guide-card-icon { font-size: 24px; color: #E60023; margin-bottom: 8px; }

        .locutor-card {
            flex-shrink: 0;
            width: 150px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .locutor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #E60023;
            margin-bottom: 10px;
        }

        .hero-section {
            margin: 40px 0;
            padding: 40px 20px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            background: linear-gradient(90deg, rgba(230,0,35,0.2), transparent);
            border-left: 6px solid #E60023;
            padding: 12px 20px;
            margin-top: 40px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .full-width-promo img {
            width: 100%;
            border-radius: 15px;
            margin: 30px 0;
            display: block;
        }

        /* --- NIEVE --- */
        .snowflake {
            position: fixed;
            top: -10%;
            color: white;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="snow-container" id="snow">
        </div>
    
    <div id="sticky-header">
        <h1 class="logo-title"><span>CBRADIO</span>MÉXICO</h1>
    </div>

    <div class="banner-slider-container" id="main-banner">
        <div class="banner-slider-track"></div>
        <div class="banner-dots"></div>
    </div>
    
    <div class="main-container">

        <h2 class="section-header">Nuestra Emisora <i class="fa-solid fa-broadcast-tower"></i></h2>
        
        <div class="guide-grid">
            <div class="guide-card"><a href="go:sobre"><i class="fa-solid fa-info-circle guide-card-icon"></i><h4 class="guide-card-title">Sobre Nosotros</h4></a></div>
            <div class="guide-card"><a href="go:programaci"><i class="fa-solid fa-calendar-alt guide-card-icon"></i><h4 class="guide-card-title">Programación</h4></a></div>
            <div class="guide-card"><a href="go:contact"><i class="fa-solid fa-phone-alt guide-card-icon"></i><h4 class="guide-card-title">Contacto</h4></a></div>
            <div class="guide-card"><a href="go:eventos"><i class="fa-solid fa-star guide-card-icon"></i><h4 class="guide-card-title">Eventos</h4></a></div>
            <div class="guide-card"><a href="go:podcast"><i class="fa-solid fa-podcast guide-card-icon"></i><h4 class="guide-card-title">Podcast</h4></a></div>
            <div class="guide-card"><a href="go:reels"><i class="fa-regular fa-circle-play guide-card-icon"></i><h4 class="guide-card-title">Reels</h4></a></div>
        </div>

        <h2 class="section-header">Locutores <i class="fa-solid fa-users"></i></h2>
        <div class="scroll-container">
            <div class="locutor-card"><a href="go:isabel"><img src="https://i.postimg.cc/ZnLQBZ3F/Whats-App-Image-2025-11-05-at-6-40-00-PM.jpg"><h4>Isabel Pink</h4></a></div>
            <div class="locutor-card"><a href="go:cory"><img src="https://i.postimg.cc/WpnFpKK9/Whats-App-Image-2025-11-05-at-6-53-10-PM.jpg"><h4>Cory Villicaña</h4></a></div>
            <div class="locutor-card"><a href="go:marina"><img src="https://i.postimg.cc/8kJv4w0V/Whats-App-Image-2025-11-05-at-6-40-00-PM-1.jpg"><h4>Marina Michel</h4></a></div>
            <div class="locutor-card"><a href="go:cris"><img src="https://i.postimg.cc/qRFxQx6q/Whats-App-Image-2025-11-05-at-6-40-00-PM-3.jpg"><h4>Christopher</h4></a></div>
            </div>

        <h2 class="section-header" id="daily-schedule-title">Programación <i class="fa-solid fa-sync fa-spin"></i></h2>
        <div class="scroll-container" id="recomendacion-container"></div>

        <h2 class="section-header">Próximamente <i class="fa-solid fa-clapperboard"></i></h2>
        <div class="micro-grid">
            <a href="go:alix" class="micro-card"><img src="https://i.postimg.cc/C5dLJH6Z/noticia_(5).jpg" style="width:100%; border-radius:15px;"></a>
            <a href="go:cri" class="micro-card"><img src="https://i.postimg.cc/BbtQNcwL/noticia_(6).jpg" style="width:100%; border-radius:15px;"></a>
            <a href="go:micro3" class="micro-card"><img src="https://i.postimg.cc/SRjNV7tR/noticia_(7).jpg" style="width:100%; border-radius:15px;"></a>
            <a href="go:andrea12" class="micro-card"><img src="https://i.postimg.cc/K8zz502p/noticia-(8).jpg" style="width:100%; border-radius:15px;"></a>
        </div>

    </div> 

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Nieve Dinámica
            const snowCont = document.getElementById('snow');
            for(let i=0; i<15; i++) {
                let div = document.createElement('div');
                div.className = 'snowflake';
                div.innerHTML = i % 2 === 0 ? '❅' : '❆';
                div.style.left = Math.random() * 100 + 'vw';
                div.style.animationDuration = (Math.random() * 5 + 5) + 's';
                div.style.opacity = Math.random();
                snowCont.appendChild(div);
            }

            // Datos de horario (abreviados para el ejemplo)
            const horario = [
                { dia: 1, start: 9, end: 12, title: "Vamos a platicar", locutor: "Isabel Pink", img: "https://i.postimg.cc/7YrxjhkL/CB-Radio-Studio-650-x-1920-px-1950-x-620-px-Video-para-dispositivos-moviles.jpg", link: "go:isabel" },
                { dia: 1, start: 19, end: 20, title: "El JM de Ecatepec", locutor: "EL JM DE ECATAPEC", img: "https://i.postimg.cc/cCZbMVp7/6.jpg", link: "go:jm" }
                // ... copia el resto de tu array de horario aquí ...
            ];

            const dayNames = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

            function setupBanner() {
                const ahora = new Date();
                const todayIndex = ahora.getDay();
                const currentHour = ahora.getHours();
                const sliderTrack = document.querySelector('.banner-slider-track');
                const shows = horario.filter(s => s.dia === todayIndex && s.end > currentHour);

                if(shows.length === 0) {
                    sliderTrack.innerHTML = `<div class="banner-slide" style="background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://i.postimg.cc/76ztb7P2/default.jpg')"><div><h2>¡Bienvenidos!</h2><p>Sigue nuestra programación habitual.</p></div></div>`;
                } else {
                    shows.forEach(show => {
                        sliderTrack.innerHTML += `
                        <div class="banner-slide" style="background-image:linear-gradient(to top, rgba(0,0,0,0.9), transparent), url('${show.img}')">
                            <div class="banner-content-overlay">
                                <h2>${show.title}</h2>
                                <p>Con ${show.locutor} - ${show.start}:00 HRS</p>
                                <a href="${show.link}" class="banner-slide-button">Ver Detalles</a>
                            </div>
                        </div>`;
                    });
                }
            }

            // Scroll Header
            window.addEventListener('scroll', () => {
                const header = document.getElementById('sticky-header');
                if (window.scrollY > 300) header.classList.add('header-visible');
                else header.classList.remove('header-visible');
            });

            setupBanner();
            document.body.style.visibility = 'visible';
        });
    </script>
</body>
</html>
